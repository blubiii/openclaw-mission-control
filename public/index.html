<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaboratoryOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #000;
      min-height: 100vh;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
    }
    
    .logo {
      padding: 24px 20px;
      border-bottom: 1px solid #333;
    }
    
    .logo h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .logo .subtitle {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .nav {
      flex: 1;
      padding: 16px 0;
    }
    
    .nav-item {
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #888;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .nav-item:hover {
      background: #111;
      color: #fff;
    }
    
    .nav-item.active {
      background: #fff;
      color: #000;
    }
    
    .nav-icon {
      width: 20px;
      height: 20px;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      overflow-y: auto;
      background: #f5f5f5;
    }
    
    .page {
      display: none;
      padding: 32px 40px;
    }
    
    .page.active {
      display: block;
    }
    
    .page-header {
      margin-bottom: 32px;
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      margin-bottom: 8px;
    }
    
    /* Tasks Kanban Board */
    .kanban-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      margin-bottom: 48px;
    }
    
    .kanban-column {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      min-height: 400px;
    }
    
    .column-header {
      padding: 16px;
      border-bottom: 2px solid #000;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .column-count {
      float: right;
      background: #000;
      color: #fff;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }
    
    .task-list {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .task-item {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .task-item:hover {
      border-color: #000;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .task-item-title {
      font-size: 14px;
      font-weight: 600;
      color: #000;
      margin-bottom: 6px;
      line-height: 1.3;
    }
    
    .task-item-desc {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 8px;
    }
    
    .task-item-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #888;
    }
    
    .task-priority {
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    
    .priority-high {
      background: #ffe0e0;
      color: #d00;
    }
    
    .priority-medium {
      background: #fff4e0;
      color: #c80;
    }
    
    .priority-low {
      background: #f0f0f0;
      color: #666;
    }
    
    /* Upcoming Jobs Section */
    .upcoming-section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 24px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #000;
    }
    
    .jobs-list {
      display: grid;
      gap: 12px;
    }
    
    .job-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    
    .job-name {
      font-size: 14px;
      font-weight: 600;
      color: #000;
    }
    
    .job-schedule {
      font-size: 12px;
      color: #666;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    /* Settings Page */
    .settings-grid {
      display: grid;
      gap: 24px;
    }
    
    .settings-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 24px;
    }
    
    .settings-card-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #000;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .setting-row:last-child {
      border-bottom: none;
    }
    
    .setting-label {
      font-size: 14px;
      color: #333;
    }
    
    .setting-value {
      font-size: 14px;
      color: #666;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #888;
      font-size: 14px;
    }
    
    .empty {
      text-align: center;
      padding: 60px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h1>LaboratoryOS</h1>
        <div class="subtitle">Control Center</div>
      </div>
      
      <nav class="nav">
        <div class="nav-item active" data-page="tasks">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          Tasks
        </div>
        <div class="nav-item" data-page="agents">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          Agents
        </div>
        <div class="nav-item" data-page="schedule">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          Schedule
        </div>
        <div class="nav-item" data-page="settings">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6m-12.36.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
          </svg>
          Settings
        </div>
      </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main">
      <!-- Tasks Page -->
      <div id="tasks-page" class="page active">
        <div class="page-header">
          <h1 class="page-title">Tasks Board</h1>
        </div>
        
        <div id="tasks-loading" class="loading">Loading tasks...</div>
        <div id="tasks-content" style="display: none;">
          <div class="kanban-board" id="kanban-board"></div>
          
          <div class="upcoming-section">
            <h2 class="section-title">Upcoming Cron Jobs</h2>
            <div id="upcoming-jobs" class="jobs-list"></div>
          </div>
        </div>
      </div>
      
      <!-- Agents Page -->
      <div id="agents-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Agents</h1>
        </div>
        <div class="empty">No active agents</div>
      </div>
      
      <!-- Schedule Page -->
      <div id="schedule-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Schedule</h1>
        </div>
        <div id="schedule-loading" class="loading">Loading schedule...</div>
        <div id="schedule-content" style="display: none;"></div>
      </div>
      
      <!-- Settings Page -->
      <div id="settings-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Settings</h1>
        </div>
        <div id="settings-loading" class="loading">Loading settings...</div>
        <div id="settings-content" class="settings-grid" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Navigation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        const pageName = item.dataset.page;
        
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(`${pageName}-page`).classList.add('active');
        
        if (pageName === 'schedule' && !window.scheduleLoaded) loadSchedule();
        if (pageName === 'settings' && !window.settingsLoaded) loadSettings();
      });
    });
    
    // Column definitions
    const columns = [
      { id: 'not_started', title: 'Not Started', color: '#666' },
      { id: 'in_progress', title: 'In Progress', color: '#0066cc' },
      { id: 'ready_to_review', title: 'Ready to Review', color: '#9945ff' },
      { id: 'pending_input', title: 'Pending Input', color: '#ff8800' },
      { id: 'completed', title: 'Completed', color: '#00aa00' }
    ];
    
    // Load Tasks
    async function loadTasks() {
      try {
        const response = await fetch('/data/tasks.json');
        const data = await response.json();
        const tasks = data.tasks || [];
        
        document.getElementById('tasks-loading').style.display = 'none';
        document.getElementById('tasks-content').style.display = 'block';
        
        renderKanban(tasks);
        loadUpcomingJobs();
      } catch (error) {
        console.error('Error loading tasks:', error);
        document.getElementById('tasks-loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    function renderKanban(tasks) {
      const board = document.getElementById('kanban-board');
      
      board.innerHTML = columns.map(column => {
        const columnTasks = tasks.filter(t => t.status === column.id);
        
        return `
          <div class="kanban-column">
            <div class="column-header">
              ${column.title}
              <span class="column-count">${columnTasks.length}</span>
            </div>
            <div class="task-list">
              ${columnTasks.map(task => `
                <div class="task-item">
                  <div class="task-item-title">${task.title}</div>
                  <div class="task-item-desc">${task.description}</div>
                  <div class="task-item-meta">
                    <span class="task-priority priority-${task.priority}">${task.priority}</span>
                    <span>${new Date(task.updatedAt).toLocaleDateString()}</span>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }).join('');
    }
    
    async function loadUpcomingJobs() {
      try {
        const response = await fetch('/api/cron/jobs');
        const data = await response.json();
        const jobs = (data.jobs || []).filter(j => j.enabled).slice(0, 5);
        
        const container = document.getElementById('upcoming-jobs');
        
        if (jobs.length === 0) {
          container.innerHTML = '<div class="empty">No upcoming jobs</div>';
          return;
        }
        
        container.innerHTML = jobs.map(job => `
          <div class="job-item">
            <span class="job-name">${job.name || 'Unnamed Job'}</span>
            <span class="job-schedule">${formatSchedule(job.schedule)}</span>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading jobs:', error);
      }
    }
    
    function formatSchedule(schedule) {
      if (!schedule) return 'N/A';
      if (schedule.kind === 'cron') return schedule.expr;
      if (schedule.kind === 'every') return `Every ${schedule.everyMs / 1000}s`;
      if (schedule.kind === 'at') return new Date(schedule.at).toLocaleString();
      return 'Unknown';
    }
    
    async function loadSchedule() {
      window.scheduleLoaded = true;
      try {
        const response = await fetch('/api/cron/jobs');
        const data = await response.json();
        const jobs = data.jobs || [];
        
        document.getElementById('schedule-loading').style.display = 'none';
        const container = document.getElementById('schedule-content');
        container.style.display = 'block';
        
        if (jobs.length === 0) {
          container.innerHTML = '<div class="empty">No scheduled jobs</div>';
          return;
        }
        
        container.innerHTML = `
          <div class="settings-card">
            ${jobs.map(job => `
              <div class="job-item">
                <div>
                  <div class="job-name">${job.name || 'Unnamed Job'}</div>
                  <div style="font-size: 12px; color: #888; margin-top: 4px;">
                    ${job.enabled ? '✓ Enabled' : '✗ Disabled'} • ${formatSchedule(job.schedule)}
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('schedule-loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    async function loadSettings() {
      window.settingsLoaded = true;
      try {
        const response = await fetch('/data/settings.json');
        const settings = await response.json();
        
        document.getElementById('settings-loading').style.display = 'none';
        const container = document.getElementById('settings-content');
        container.style.display = 'grid';
        
        container.innerHTML = `
          <div class="settings-card">
            <h3 class="settings-card-title">Interface</h3>
            <div class="setting-row">
              <span class="setting-label">Proactive Mode</span>
              <span class="setting-value">${settings.interface.proactiveMode ? 'Enabled' : 'Disabled'}</span>
            </div>
            <div class="setting-row">
              <span class="setting-label">Notification Style</span>
              <span class="setting-value">${settings.interface.notificationStyle}</span>
            </div>
            <div class="setting-row">
              <span class="setting-label">Response Length</span>
              <span class="setting-value">${settings.interface.responseLength}</span>
            </div>
          </div>
          
          <div class="settings-card">
            <h3 class="settings-card-title">Cadence</h3>
            <div class="setting-row">
              <span class="setting-label">Heartbeat Interval</span>
              <span class="setting-value">${settings.cadence.heartbeatInterval} min</span>
            </div>
            <div class="setting-row">
              <span class="setting-label">Daily Summary</span>
              <span class="setting-value">${settings.cadence.dailySummaryTime}</span>
            </div>
            <div class="setting-row">
              <span class="setting-label">Quiet Hours</span>
              <span class="setting-value">${settings.cadence.quietHoursStart} - ${settings.cadence.quietHoursEnd}</span>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('settings-loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    // Initial load
    loadTasks();
  </script>
</body>
</html>
