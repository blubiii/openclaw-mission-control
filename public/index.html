<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaboratoryOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #000;
      border-right: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
      padding: 24px 0;
    }
    
    .logo {
      padding: 0 20px 20px;
      border-bottom: 1px solid #1a1a1a;
      margin-bottom: 20px;
    }
    
    .logo h1 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 2px;
    }
    
    .logo .subtitle {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    
    .nav {
      flex: 1;
      padding: 8px 12px;
    }
    
    .nav-item {
      padding: 10px 12px;
      margin-bottom: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #888;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-item:hover {
      background: #111;
      color: #fff;
      transform: translateX(2px);
    }
    
    .nav-item.active {
      background: #1a1a1a;
      color: #fff;
    }
    
    .nav-icon {
      width: 16px;
      height: 16px;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }
    
    .nav-item.active .nav-icon {
      opacity: 1;
    }
    
    .system-status {
      padding: 16px 20px;
      border-top: 1px solid #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 10px;
      color: #0f0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      background: #0f0;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Main Content */
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 32px 40px;
    }
    
    .page {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .page.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }
    
    .btn-new-task {
      padding: 10px 20px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-new-task:hover {
      background: #222;
      border-color: #444;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    /* Kanban Board */
    .kanban-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }
    
    .kanban-column {
      min-height: 500px;
    }
    
    .column-header {
      font-size: 11px;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 16px;
      padding-bottom: 8px;
    }
    
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .task-card {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .task-card:hover {
      background: #0f0f0f;
      border-color: #333;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.08);
    }
    
    .task-card.priority-high {
      border-left: 3px solid #f55;
    }
    
    .task-card.priority-high:hover {
      box-shadow: 0 4px 20px rgba(255, 85, 85, 0.2);
    }
    
    .task-card-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
      line-height: 1.3;
    }
    
    .task-card-desc {
      font-size: 12px;
      color: #888;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    
    .task-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .task-date {
      font-size: 11px;
      color: #666;
    }
    
    .task-icon {
      width: 16px;
      height: 16px;
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    
    .task-card:hover .task-icon {
      opacity: 0.8;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 40px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal.show {
      display: flex;
      opacity: 1;
    }
    
    .modal-content {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 16px;
      padding: 0;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      animation: modalSlideIn 0.3s ease;
    }
    
    @keyframes modalSlideIn {
      from { transform: translateY(20px) scale(0.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 28px;
      border-bottom: 1px solid #1a1a1a;
      position: sticky;
      top: 0;
      background: #0a0a0a;
      z-index: 10;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      flex: 1;
    }
    
    .modal-actions-top {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .action-menu {
      position: relative;
    }
    
    .action-menu-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: transparent;
      border: 1px solid #1a1a1a;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .action-menu-btn:hover {
      background: #111;
      border-color: #333;
      color: #fff;
    }
    
    .action-menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 4px;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      z-index: 100;
      animation: fadeIn 0.2s ease;
    }
    
    .action-menu-dropdown.show {
      display: block;
    }
    
    .action-menu-item {
      padding: 10px 16px;
      font-size: 13px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid #1a1a1a;
    }
    
    .action-menu-item:last-child {
      border-bottom: none;
    }
    
    .action-menu-item:hover {
      background: #111;
    }
    
    .action-menu-item.danger {
      color: #f55;
    }
    
    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: transparent;
      border: 1px solid #1a1a1a;
      color: #888;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .modal-close:hover {
      background: #111;
      border-color: #333;
      color: #fff;
    }
    
    .modal-body {
      padding: 28px;
    }
    
    .detail-section {
      margin-bottom: 24px;
    }
    
    .detail-section:last-child {
      margin-bottom: 0;
    }
    
    .detail-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .detail-value {
      font-size: 14px;
      color: #fff;
      background: #000;
      border: 1px solid #1a1a1a;
      padding: 12px 16px;
      border-radius: 8px;
      line-height: 1.5;
    }
    
    .detail-value.description {
      min-height: 60px;
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-input, .form-textarea, .form-select {
      width: 100%;
      background: #000;
      border: 1px solid #1a1a1a;
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    
    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: #333;
      background: #0a0a0a;
    }
    
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .form-select {
      cursor: pointer;
    }
    
    /* Settings Sliders */
    .slider-container {
      margin-bottom: 24px;
    }
    
    .slider-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .slider-label {
      font-size: 13px;
      color: #fff;
      font-weight: 500;
    }
    
    .slider-value {
      font-size: 12px;
      color: #666;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #1a1a1a;
      outline: none;
      -webkit-appearance: none;
      transition: background 0.2s ease;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }
    
    .slider::-moz-range-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 10px;
      padding: 16px 20px;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 8px 24px rgba(0,0,0,0.8);
      z-index: 2000;
      animation: toastSlideIn 0.3s ease;
      min-width: 250px;
    }
    
    .toast.success {
      border-left: 3px solid #0f0;
    }
    
    .toast.error {
      border-left: 3px solid #f55;
    }
    
    @keyframes toastSlideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes toastSlideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(400px); opacity: 0; }
    }
    
    .toast.removing {
      animation: toastSlideOut 0.3s ease;
    }
    
    .activity-log {
      background: #000;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .activity-item {
      padding: 12px 16px;
      border-bottom: 1px solid #1a1a1a;
      font-size: 13px;
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .activity-time {
      color: #666;
      font-size: 11px;
      margin-bottom: 4px;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .activity-text {
      color: #fff;
    }
    
    .modal-footer {
      padding: 20px 28px;
      border-top: 1px solid #1a1a1a;
      display: flex;
      gap: 12px;
      position: sticky;
      bottom: 0;
      background: #0a0a0a;
    }
    
    .btn {
      flex: 1;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid;
      text-transform: none;
      letter-spacing: 0;
    }
    
    .btn-secondary {
      background: transparent;
      color: #888;
      border-color: #1a1a1a;
    }
    
    .btn-secondary:hover {
      background: #111;
      border-color: #333;
      color: #fff;
    }
    
    .btn-primary {
      background: #fff;
      color: #000;
      border-color: #fff;
    }
    
    .btn-primary:hover {
      background: #e0e0e0;
      border-color: #e0e0e0;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      text-align: center;
      padding: 80px;
      color: #666;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .empty {
      text-align: center;
      padding: 80px;
      color: #555;
      font-size: 13px;
    }
    
    /* Agents & Schedule Grids */
    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }
    
    .data-card {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .data-card:hover {
      background: #0f0f0f;
      border-color: #333;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.08);
    }
    
    .data-card-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
    }
    
    .data-card-meta {
      font-size: 11px;
      color: #666;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-left: 8px;
    }
    
    .status-enabled {
      background: rgba(0, 255, 0, 0.1);
      color: #0f0;
      border: 1px solid rgba(0, 255, 0, 0.2);
    }
    
    .status-disabled {
      background: rgba(255, 0, 0, 0.1);
      color: #f55;
      border: 1px solid rgba(255, 0, 0, 0.2);
    }
    
    .settings-grid {
      display: grid;
      gap: 24px;
    }
    
    .settings-section {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.2s ease;
    }
    
    .settings-section:hover {
      border-color: #222;
    }
    
    .settings-section h3 {
      margin-bottom: 20px;
      font-size: 16px;
      color: #fff;
    }
    
    @media (max-width: 1400px) {
      .kanban-board {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 900px) {
      .kanban-board {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 600px) {
      .sidebar {
        width: 80px;
      }
      
      .logo h1, .logo .subtitle, .nav-item span {
        display: none;
      }
      
      .kanban-board {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h1>LaboratoryOS</h1>
        <div class="subtitle">Mission Control</div>
      </div>
      
      <nav class="nav">
        <div class="nav-item active" data-page="tasks">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Tasks</span>
        </div>
        <div class="nav-item" data-page="agents">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span>Agents</span>
        </div>
        <div class="nav-item" data-page="schedule">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span>Schedule</span>
        </div>
        <div class="nav-item" data-page="settings">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6m-12.36.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
          </svg>
          <span>Settings</span>
        </div>
      </nav>
      
      <div class="system-status">
        <span class="status-dot"></span>
        <span>ONLINE</span>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main">
      <!-- Tasks Page -->
      <div id="tasks-page" class="page active">
        <div class="page-header">
          <h1 class="page-title">Tasks</h1>
          <button class="btn-new-task" onclick="openNewTaskModal()">+ New Task</button>
        </div>
        
        <div id="tasks-loading" class="loading">Loading tasks...</div>
        <div id="tasks-content" style="display: none;">
          <div class="kanban-board" id="kanban-board"></div>
        </div>
      </div>
      
      <!-- Agents Page -->
      <div id="agents-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Agents</h1>
          <button class="btn-new-task" onclick="openNewAgentModal()">+ Add Agent</button>
        </div>
        <div id="agents-loading" class="loading">Loading agents...</div>
        <div id="agents-content" class="data-grid" style="display: none;"></div>
        <div id="agents-empty" class="empty" style="display: none;">No active agents</div>
      </div>
      
      <!-- Schedule Page -->
      <div id="schedule-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Schedule</h1>
          <button class="btn-new-task" onclick="openNewCronModal()">+ New Cron</button>
        </div>
        <div id="schedule-loading" class="loading">Loading schedule...</div>
        <div id="schedule-content" class="data-grid" style="display: none;"></div>
        <div id="schedule-empty" class="empty" style="display: none;">No scheduled jobs</div>
      </div>
      
      <!-- Settings Page -->
      <div id="settings-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Settings</h1>
        </div>
        <div id="settings-loading" class="loading">Loading settings...</div>
        <div id="settings-content" class="settings-grid" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div id="modal" class="modal"></div>
  
  <script>
    let allTasks = [];
    let allJobs = [];
    let allAgents = [];
    let currentModalItem = null;
    let currentSettings = null;
    
    // Navigation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        const pageName = item.dataset.page;
        
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(`${pageName}-page`).classList.add('active');
        
        if (pageName === 'agents' && !window.agentsLoaded) loadAgents();
        if (pageName === 'schedule' && !window.scheduleLoaded) loadSchedule();
        if (pageName === 'settings' && !window.settingsLoaded) loadSettings();
      });
    });

    // Auto-prioritization logic
    function autoPrioritize(task) {
      const title = task.title.toLowerCase();
      const desc = task.description.toLowerCase();
      
      // Keywords that indicate high priority
      const highPriorityKeywords = [
        'urgent', 'critical', 'asap', 'emergency', 'blocker',
        'production', 'security', 'bug', 'crash', 'broken',
        'deadline', 'important', 'high priority'
      ];
      
      const hasHighPriorityKeyword = highPriorityKeywords.some(keyword => 
        title.includes(keyword) || desc.includes(keyword)
      );
      
      if (hasHighPriorityKeyword && task.priority !== 'high') {
        return 'high';
      }
      
      return task.priority || 'medium';
    }

    function updateCronScheduleFields() {
      const type = document.getElementById('cron-type').value;
      document.getElementById('cron-expr-group').style.display = type === 'cron' ? 'block' : 'none';
      document.getElementById('cron-every-group').style.display = type === 'every' ? 'block' : 'none';
      document.getElementById('cron-at-group').style.display = type === 'at' ? 'block' : 'none';

    async function createCron(event) {
      event.preventDefault();
      
      const name = document.getElementById('cron-name').value.trim();
      const type = document.getElementById('cron-type').value;
      const sessionTarget = document.getElementById('cron-session').value.trim();
      const enabled = document.getElementById('cron-enabled').checked;
      const payloadText = document.getElementById('cron-payload').value.trim();
      
      // Build schedule object
      let schedule = { kind: type };
      
      if (type === 'cron') {
        schedule.expr = document.getElementById('cron-expr').value.trim();
        if (!schedule.expr) {
          showToast('Please enter a cron expression', 'error');
          return;
        }
      } else if (type === 'every') {
        const everyMs = parseInt(document.getElementById('cron-every').value);
        if (!everyMs || everyMs <= 0) {
          showToast('Please enter a valid interval', 'error');
          return;
        }
        schedule.everyMs = everyMs * 1000;
      } else if (type === 'at') {
        const atValue = document.getElementById('cron-at').value;
        if (!atValue) {
          showToast('Please select a date and time', 'error');
          return;
        }
        schedule.at = new Date(atValue).toISOString();
      }
      
      // Parse payload
      let payload;
      try {
        payload = JSON.parse(payloadText);
      } catch (e) {
        showToast('Invalid JSON payload', 'error');
        return;
      }
      
      try {
        const response = await fetch('/api/cron/jobs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, schedule, sessionTarget, enabled, payload })
        });
        
        if (!response.ok) throw new Error('Failed to create cron job');
        
        showToast('Cron job created successfully!', 'success');
        closeModal();
        if (window.scheduleLoaded) loadSchedule();
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    }

        console.error('Error:', error);
        document.getElementById('settings-loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    // Personality slider helpers
    function getVerbosityValue(verbosity) {
      const map = { concise: 0, balanced: 50, detailed: 100 };
      return map[verbosity] || 50;
    }
    
    function getHumorValue(humor) {
      const map = { none: 0, occasional: 50, frequent: 100 };
      return map[humor] || 50;
    }
    
    function getFormalityValue(formality) {
      const map = { casual: 0, neutral: 50, formal: 100 };
      return map[formality] || 0;
    }
    
    function updatePersonality(key, value) {
      currentSettings.personality[key] = value;
      document.getElementById(`${key}-value`).textContent = value;
    }
    
    function updateVerbosity(value) {
      const verbosity = value < 33 ? 'concise' : value < 67 ? 'balanced' : 'detailed';
      currentSettings.personality.verbosity = verbosity;
      document.getElementById('verbosity-value').textContent = verbosity;
    }
    
    function updateHumor(value) {
      const humor = value < 33 ? 'none' : value < 67 ? 'occasional' : 'frequent';
      currentSettings.personality.humor = humor;
      document.getElementById('humor-value').textContent = humor;
    }
    
    function updateFormality(value) {
      const formality = value < 33 ? 'casual' : value < 67 ? 'neutral' : 'formal';
      currentSettings.personality.formality = formality;
      document.getElementById('formality-value').textContent = formality;
    }
    
    async function saveSettings() {
      try {
        const response = await fetch('/api/settings', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(currentSettings)
        });
        
        if (!response.ok) throw new Error('Failed to save settings');
        
        showToast('Settings saved successfully!', 'success');
      } catch (error) {
        showToast('Error: ' + error.message, 'error');
      }
    }
    
    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleDateString();
    }
    
    function formatDateTime(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      const dateStr2 = `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
      const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
      return `${dateStr2}, ${timeStr}`;
    }
    
    function formatSchedule(schedule) {
      if (!schedule) return 'N/A';
      if (schedule.kind === 'cron') return schedule.expr;
      if (schedule.kind === 'every') return `Every ${schedule.everyMs / 1000}s`;
      if (schedule.kind === 'at') return new Date(schedule.at).toLocaleString();
      return 'Unknown';
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('show');
      setTimeout(() => {
        document.getElementById('modal').innerHTML = '';
      }, 300);
      currentModalItem = null;
    }
    
    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });
    
    // Close action menu when clicking outside
    document.addEventListener('click', () => {
      const menu = document.getElementById('action-menu');
      if (menu) menu.classList.remove('show');
    });
    
    // Initial load
    loadTasks();
  </script>
</body>
