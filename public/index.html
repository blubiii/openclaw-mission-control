<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Control - OpenClaw Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    
    .job-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .job-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }
    
    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }
    
    .job-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }
    
    .job-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .status-enabled {
      background: #d4edda;
      color: #155724;
    }
    
    .status-disabled {
      background: #f8d7da;
      color: #721c24;
    }
    
    .job-details {
      margin-bottom: 12px;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .detail-label {
      font-weight: 600;
      color: #666;
      min-width: 80px;
    }
    
    .detail-value {
      color: #333;
      flex: 1;
    }
    
    .schedule-badge {
      display: inline-block;
      background: #e3f2fd;
      color: #1565c0;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .action-text {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      color: #555;
      margin-top: 10px;
      font-family: 'Monaco', 'Courier New', monospace;
    }
    
    .job-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    
    .btn-delete:hover {
      background: #c82333;
    }
    
    .btn-details {
      background: #6c757d;
      color: white;
    }
    
    .btn-details:hover {
      background: #5a6268;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }
    
    .empty-state h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .loading {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 60px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      margin-bottom: 20px;
    }
    
    .modal-title {
      font-size: 1.5rem;
      color: #333;
    }
    
    .modal-close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }
    
    .modal-close:hover {
      color: #333;
    }
    
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ Mission Control</h1>
      <p class="subtitle">OpenClaw Cron Job Dashboard</p>
    </header>
    
    <div id="loading" class="loading">Loading jobs...</div>
    <div id="jobs-container" class="jobs-grid" style="display: none;"></div>
    <div id="empty-state" class="empty-state" style="display: none;">
      <h2>No Cron Jobs</h2>
      <p>No scheduled jobs found in the system.</p>
    </div>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title" id="modal-title">Job Details</h2>
      </div>
      <pre id="modal-body"></pre>
    </div>
  </div>
  
  <script>
    let jobs = [];
    
    async function loadJobs() {
      try {
        const response = await fetch('/api/cron/jobs');
        const data = await response.json();
        jobs = data.jobs || [];
        
        document.getElementById('loading').style.display = 'none';
        
        if (jobs.length === 0) {
          document.getElementById('empty-state').style.display = 'block';
        } else {
          renderJobs();
        }
      } catch (error) {
        console.error('Error loading jobs:', error);
        document.getElementById('loading').textContent = 'Error loading jobs: ' + error.message;
      }
    }
    
    function renderJobs() {
      const container = document.getElementById('jobs-container');
      container.style.display = 'grid';
      
      container.innerHTML = jobs.map(job => `
        <div class="job-card">
          <div class="job-header">
            <div class="job-name">${job.name || 'Unnamed Job'}</div>
            <div class="job-status ${job.enabled ? 'status-enabled' : 'status-disabled'}">
              ${job.enabled ? 'Enabled' : 'Disabled'}
            </div>
          </div>
          
          <div class="job-details">
            <div class="detail-row">
              <span class="detail-label">ID:</span>
              <span class="detail-value">${job.id}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Schedule:</span>
              <span class="detail-value">
                <span class="schedule-badge">${formatSchedule(job.schedule)}</span>
              </span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Session:</span>
              <span class="detail-value">${job.sessionTarget || 'N/A'}</span>
            </div>
            ${job.payload ? `
              <div class="action-text">
                ${formatPayload(job.payload)}
              </div>
            ` : ''}
          </div>
          
          <div class="job-actions">
            <button class="btn btn-details" onclick="showDetails('${job.id}')">View JSON</button>
            <button class="btn btn-delete" onclick="deleteJob('${job.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }
    
    function formatSchedule(schedule) {
      if (!schedule) return 'N/A';
      if (schedule.kind === 'cron') return schedule.expr;
      if (schedule.kind === 'every') return `Every ${schedule.everyMs / 1000}s`;
      if (schedule.kind === 'at') return new Date(schedule.at).toLocaleString();
      return JSON.stringify(schedule);
    }
    
    function formatPayload(payload) {
      if (!payload) return 'N/A';
      if (payload.kind === 'systemEvent') return `Event: ${payload.text?.substring(0, 80)}${payload.text?.length > 80 ? '...' : ''}`;
      if (payload.kind === 'agentTurn') return `Agent: ${payload.message?.substring(0, 80)}${payload.message?.length > 80 ? '...' : ''}`;
      return JSON.stringify(payload).substring(0, 80) + '...';
    }
    
    function showDetails(jobId) {
      const job = jobs.find(j => j.id === jobId);
      if (!job) return;
      
      document.getElementById('modal-title').textContent = job.name || 'Job Details';
      document.getElementById('modal-body').textContent = JSON.stringify(job, null, 2);
      document.getElementById('modal').classList.add('show');
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }
    
    async function deleteJob(jobId) {
      if (!confirm('Are you sure you want to delete this job? A backup will be created.')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/cron/jobs/${jobId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error('Failed to delete job');
        }
        
        // Reload jobs
        await loadJobs();
      } catch (error) {
        alert('Error deleting job: ' + error.message);
      }
    }
    
    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });
    
    // Load jobs on page load
    loadJobs();
  </script>
</body>
</html>
