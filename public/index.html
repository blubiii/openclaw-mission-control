<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaboratoryOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #000;
      border-right: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
      padding: 24px 0;
    }
    
    .logo {
      padding: 0 20px 20px;
      border-bottom: 1px solid #1a1a1a;
      margin-bottom: 20px;
    }
    
    .logo h1 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 2px;
    }
    
    .logo .subtitle {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    
    .nav {
      flex: 1;
      padding: 8px 12px;
    }
    
    .nav-item {
      padding: 10px 12px;
      margin-bottom: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #888;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-item:hover {
      background: #111;
      color: #fff;
    }
    
    .nav-item.active {
      background: #1a1a1a;
      color: #fff;
    }
    
    .nav-icon {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }
    
    .nav-item.active .nav-icon {
      opacity: 1;
    }
    
    .system-status {
      padding: 16px 20px;
      border-top: 1px solid #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 10px;
      color: #0f0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      background: #0f0;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Main Content */
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 32px 40px;
    }
    
    .page {
      display: none;
    }
    
    .page.active {
      display: block;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }
    
    .btn-new-task {
      padding: 10px 20px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-new-task:hover {
      background: #222;
      border-color: #444;
    }
    
    /* Kanban Board */
    .kanban-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }
    
    .kanban-column {
      min-height: 500px;
    }
    
    .column-header {
      font-size: 11px;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 16px;
      padding-bottom: 8px;
    }
    
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .task-card {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    
    .task-card:hover {
      background: #0f0f0f;
      border-color: #333;
      transform: translateY(-2px);
    }
    
    .task-card-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
      line-height: 1.3;
    }
    
    .task-card-desc {
      font-size: 12px;
      color: #888;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    
    .task-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .task-date {
      font-size: 11px;
      color: #666;
    }
    
    .task-icon {
      width: 16px;
      height: 16px;
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    
    .task-card:hover .task-icon {
      opacity: 0.8;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 16px;
      padding: 0;
      max-width: 600px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 28px;
      border-bottom: 1px solid #1a1a1a;
      position: sticky;
      top: 0;
      background: #0a0a0a;
      z-index: 10;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      flex: 1;
    }
    
    .modal-actions-top {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .action-menu {
      position: relative;
    }
    
    .action-menu-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: transparent;
      border: 1px solid #1a1a1a;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .action-menu-btn:hover {
      background: #111;
      border-color: #333;
      color: #fff;
    }
    
    .action-menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 4px;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      z-index: 100;
    }
    
    .action-menu-dropdown.show {
      display: block;
    }
    
    .action-menu-item {
      padding: 10px 16px;
      font-size: 13px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid #1a1a1a;
    }
    
    .action-menu-item:last-child {
      border-bottom: none;
    }
    
    .action-menu-item:hover {
      background: #111;
    }
    
    .action-menu-item.danger {
      color: #f55;
    }
    
    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: transparent;
      border: 1px solid #1a1a1a;
      color: #888;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .modal-close:hover {
      background: #111;
      border-color: #333;
      color: #fff;
    }
    
    .modal-body {
      padding: 28px;
    }
    
    .detail-section {
      margin-bottom: 24px;
    }
    
    .detail-section:last-child {
      margin-bottom: 0;
    }
    
    .detail-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .detail-value {
      font-size: 14px;
      color: #fff;
      background: #000;
      border: 1px solid #1a1a1a;
      padding: 12px 16px;
      border-radius: 8px;
      line-height: 1.5;
    }
    
    .detail-value.description {
      min-height: 60px;
    }
    
    .activity-log {
      background: #000;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .activity-item {
      padding: 12px 16px;
      border-bottom: 1px solid #1a1a1a;
      font-size: 13px;
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .activity-time {
      color: #666;
      font-size: 11px;
      margin-bottom: 4px;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .activity-text {
      color: #fff;
    }
    
    .modal-footer {
      padding: 20px 28px;
      border-top: 1px solid #1a1a1a;
      display: flex;
      gap: 12px;
      position: sticky;
      bottom: 0;
      background: #0a0a0a;
    }
    
    .btn {
      flex: 1;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid;
      text-transform: none;
      letter-spacing: 0;
    }
    
    .btn-secondary {
      background: transparent;
      color: #888;
      border-color: #1a1a1a;
    }
    
    .btn-secondary:hover {
      background: #111;
      border-color: #333;
      color: #fff;
    }
    
    .btn-primary {
      background: #fff;
      color: #000;
      border-color: #fff;
    }
    
    .btn-primary:hover {
      background: #e0e0e0;
      border-color: #e0e0e0;
    }
    
    .loading {
      text-align: center;
      padding: 80px;
      color: #666;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .empty {
      text-align: center;
      padding: 80px;
      color: #555;
      font-size: 13px;
    }
    
    /* Agents & Schedule Grids */
    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }
    
    .data-card {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .data-card:hover {
      background: #0f0f0f;
      border-color: #333;
      transform: translateY(-2px);
    }
    
    .data-card-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
    }
    
    .data-card-meta {
      font-size: 11px;
      color: #666;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-left: 8px;
    }
    
    .status-enabled {
      background: rgba(0, 255, 0, 0.1);
      color: #0f0;
      border: 1px solid rgba(0, 255, 0, 0.2);
    }
    
    .status-disabled {
      background: rgba(255, 0, 0, 0.1);
      color: #f55;
      border: 1px solid rgba(255, 0, 0, 0.2);
    }
    
    @media (max-width: 1400px) {
      .kanban-board {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 900px) {
      .kanban-board {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 600px) {
      .sidebar {
        width: 80px;
      }
      
      .logo h1, .logo .subtitle, .nav-item span {
        display: none;
      }
      
      .kanban-board {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h1>LaboratoryOS</h1>
        <div class="subtitle">Mission Control</div>
      </div>
      
      <nav class="nav">
        <div class="nav-item active" data-page="tasks">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Tasks</span>
        </div>
        <div class="nav-item" data-page="agents">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span>Agents</span>
        </div>
        <div class="nav-item" data-page="schedule">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span>Schedule</span>
        </div>
        <div class="nav-item" data-page="settings">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6m-12.36.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
          </svg>
          <span>Settings</span>
        </div>
      </nav>
      
      <div class="system-status">
        <span class="status-dot"></span>
        <span>ONLINE</span>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main">
      <!-- Tasks Page -->
      <div id="tasks-page" class="page active">
        <div class="page-header">
          <h1 class="page-title">Tasks</h1>
          <button class="btn-new-task">+ New Task</button>
        </div>
        
        <div id="tasks-loading" class="loading">Loading tasks...</div>
        <div id="tasks-content" style="display: none;">
          <div class="kanban-board" id="kanban-board"></div>
        </div>
      </div>
      
      <!-- Agents Page -->
      <div id="agents-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Agents</h1>
        </div>
        <div id="agents-loading" class="loading">Loading agents...</div>
        <div id="agents-content" class="data-grid" style="display: none;"></div>
        <div id="agents-empty" class="empty" style="display: none;">No active agents</div>
      </div>
      
      <!-- Schedule Page -->
      <div id="schedule-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Schedule</h1>
        </div>
        <div id="schedule-loading" class="loading">Loading schedule...</div>
        <div id="schedule-content" class="data-grid" style="display: none;"></div>
        <div id="schedule-empty" class="empty" style="display: none;">No scheduled jobs</div>
      </div>
      
      <!-- Settings Page -->
      <div id="settings-page" class="page">
        <div class="page-header">
          <h1 class="page-title">Settings</h1>
        </div>
        <div id="settings-loading" class="loading">Loading settings...</div>
        <div id="settings-content" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title"></h2>
        <div class="modal-actions-top">
          <div class="action-menu">
            <button class="action-menu-btn" onclick="toggleActionMenu(event)">⋯</button>
            <div class="action-menu-dropdown" id="action-menu">
              <div class="action-menu-item" onclick="hideTask()">Hide Task</div>
              <div class="action-menu-item danger" onclick="deleteTask()">Delete Task</div>
            </div>
          </div>
          <button class="modal-close" onclick="closeModal()">×</button>
        </div>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer" id="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        <button class="btn btn-primary" onclick="executeTask()">Execute Task</button>
      </div>
    </div>
  </div>
  
  <script>
    let allTasks = [];
    let allJobs = [];
    let allAgents = [];
    let currentModalItem = null;
    
    // Navigation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        const pageName = item.dataset.page;
        
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(`${pageName}-page`).classList.add('active');
        
        if (pageName === 'agents' && !window.agentsLoaded) loadAgents();
        if (pageName === 'schedule' && !window.scheduleLoaded) loadSchedule();
        if (pageName === 'settings' && !window.settingsLoaded) loadSettings();
      });
    });
    
    const columns = [
      { id: 'not_started', title: 'Not Started' },
      { id: 'pending_input', title: 'Pending Input' },
      { id: 'in_progress', title: 'In Progress' },
      { id: 'ready_to_review', title: 'Ready to Review' },
      { id: 'completed', title: 'Completed' }
    ];
    
    async function loadTasks() {
      try {
        const response = await fetch('/data/tasks.json');
        const data = await response.json();
        allTasks = data.tasks || [];
        
        document.getElementById('tasks-loading').style.display = 'none';
        document.getElementById('tasks-content').style.display = 'block';
        
        renderKanban();
      } catch (error) {
        console.error('Error loading tasks:', error);
        document.getElementById('tasks-loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    function renderKanban() {
      const board = document.getElementById('kanban-board');
      
      board.innerHTML = columns.map(column => {
        const columnTasks = allTasks.filter(t => t.status === column.id);
        
        return `
          <div class="kanban-column">
            <div class="column-header">${column.title}</div>
            <div class="task-list">
              ${columnTasks.map(task => `
                <div class="task-card" onclick="showTaskDetail('${task.id}')">
                  <div class="task-card-title">${task.title}</div>
                  <div class="task-card-desc">${task.description}</div>
                  <div class="task-card-footer">
                    <span class="task-date">${formatDate(task.updatedAt)}</span>
                    <svg class="task-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <circle cx="12" cy="12" r="10"></circle>
                      <path d="M12 16v-4M12 8h.01"></path>
                    </svg>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }).join('');
    }
    
    function showTaskDetail(taskId) {
      const task = allTasks.find(t => t.id === taskId);
      if (!task) return;
      
      currentModalItem = { type: 'task', data: task };
      
      document.getElementById('modal-title').textContent = task.title;
      document.getElementById('modal-body').innerHTML = `
        <div class="detail-section">
          <div class="detail-label">Status</div>
          <div class="detail-value">${task.status.replace('_', ' ').toUpperCase()}</div>
        </div>
        
        <div class="detail-section">
          <div class="detail-label">Description</div>
          <div class="detail-value description">${task.description}</div>
        </div>
        
        <div class="detail-section">
          <div class="detail-label">Created</div>
          <div class="detail-value">${formatDateTime(task.createdAt)}</div>
        </div>
        
        <div class="detail-section">
          <div class="detail-label">Last Updated</div>
          <div class="detail-value">${formatDateTime(task.updatedAt)}</div>
        </div>
        
        <div class="detail-section">
          <div class="detail-label">Activity Log</div>
          <div class="activity-log">
            <div class="activity-item">
              <div class="activity-time">${formatDateTime(task.createdAt)}</div>
              <div class="activity-text">Task created</div>
            </div>
            <div class="activity-item">
              <div class="activity-time">${formatDateTime(task.updatedAt)}</div>
              <div class="activity-text">Status: ${task.status.replace('_', ' ')}</div>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('modal-footer').innerHTML = `
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        <button class="btn btn-primary" onclick="executeTask()">Execute Task</button>
      `;
      
      document.getElementById('modal').classList.add('show');
    }
    
    function showJobDetail(jobId) {
      const job = allJobs.find(j => j.id === jobId);
      if (!job) return;
      
      currentModalItem = { type: 'job', data: job };
      
      document.getElementById('modal-title').textContent = job.name || 'Cron Job';
      document.getElementById('modal-body').innerHTML = `
        <div class="detail-section">
          <div class="detail-label">Job ID</div>
          <div class="detail-value" style="font-family: 'SF Mono', Monaco, monospace; font-size: 12px;">${job.id}</div>
        </div>
        
        <div class="detail-section">
          <div class="detail-label">Schedule</div>
          <div class="detail-value">${formatSchedule(job.schedule)}</div>
        </div>
        
        <div class="detail-section">
          <div class="detail-label">Session Target</div>
          <div class="detail-value">${job.sessionTarget || 'N/A'}</div>
        </div>
        
        <div class="detail-section">
          <div class="detail-label">Status</div>
          <div class="detail-value">${job.enabled ? 'ENABLED' : 'DISABLED'}</div>
        </div>
        
        <div class="detail-section">
          <div class="detail-label">Payload</div>
          <div class="detail-value" style="font-family: 'SF Mono', Monaco, monospace; font-size: 12px; white-space: pre-wrap;">${JSON.stringify(job.payload, null, 2)}</div>
        </div>
      `;
      
      document.getElementById('modal-footer').innerHTML = `
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        <button class="btn btn-primary" onclick="deleteJob()">Delete Job</button>
      `;
      
      document.getElementById('modal').classList.add('show');
    }
    
    function toggleActionMenu(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('action-menu');
      dropdown.classList.toggle('show');
    }
    
    function hideTask() {
      document.getElementById('action-menu').classList.remove('show');
      alert('Hide task functionality coming soon');
    }
    
    function deleteTask() {
      document.getElementById('action-menu').classList.remove('show');
      if (confirm('Delete this task permanently?')) {
        alert('Delete task functionality coming soon');
        closeModal();
      }
    }
    
    function executeTask() {
      if (currentModalItem && currentModalItem.type === 'task') {
        alert('Execute task: ' + currentModalItem.data.title);
      }
    }
    
    async function deleteJob() {
      if (!currentModalItem || currentModalItem.type !== 'job') return;
      
      if (!confirm('Delete this job? A backup will be created.')) return;
      
      try {
        const response = await fetch(`/api/cron/jobs/${currentModalItem.data.id}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Failed to delete');
        alert('Job deleted successfully');
        closeModal();
        if (window.scheduleLoaded) loadSchedule();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    async function loadAgents() {
      window.agentsLoaded = true;
      try {
        const response = await fetch('/api/agents');
        const data = await response.json();
        allAgents = data.agents || [];
        
        document.getElementById('agents-loading').style.display = 'none';
        
        if (allAgents.length === 0) {
          document.getElementById('agents-empty').style.display = 'block';
          return;
        }
        
        const container = document.getElementById('agents-content');
        container.style.display = 'grid';
        
        container.innerHTML = allAgents.map(agent => `
          <div class="data-card">
            <div class="data-card-title">${agent.label || agent.id}</div>
            <div class="data-card-meta">
              ${agent.kind} • Created ${formatDate(agent.created)}
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('agents-loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    async function loadSchedule() {
      window.scheduleLoaded = true;
      try {
        const response = await fetch('/api/cron/jobs');
        const data = await response.json();
        allJobs = data.jobs || [];
        
        document.getElementById('schedule-loading').style.display = 'none';
        
        if (allJobs.length === 0) {
          document.getElementById('schedule-empty').style.display = 'block';
          return;
        }
        
        const container = document.getElementById('schedule-content');
        container.style.display = 'grid';
        
        container.innerHTML = allJobs.map(job => `
          <div class="data-card" onclick="showJobDetail('${job.id}')">
            <div class="data-card-title">
              ${job.name || 'Unnamed Job'}
              <span class="status-badge status-${job.enabled ? 'enabled' : 'disabled'}">
                ${job.enabled ? 'Active' : 'Disabled'}
              </span>
            </div>
            <div class="data-card-meta">${formatSchedule(job.schedule)}</div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('schedule-loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    async function loadSettings() {
      window.settingsLoaded = true;
      try {
        const response = await fetch('/data/settings.json');
        const settings = await response.json();
        
        document.getElementById('settings-loading').style.display = 'none';
        const container = document.getElementById('settings-content');
        container.style.display = 'block';
        
        container.innerHTML = `
          <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px;">
            <div style="background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 12px; padding: 24px;">
              <h3 style="margin-bottom: 20px; font-size: 16px;">Interface</h3>
              <div style="display: grid; gap: 16px;">
                ${Object.entries(settings.interface).map(([key, value]) => `
                  <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a;">
                    <span style="color: #888;">${key.replace(/([A-Z])/g, ' $1').trim()}</span>
                    <span style="color: #fff;">${value}</span>
                  </div>
                `).join('')}
              </div>
            </div>
            
            <div style="background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 12px; padding: 24px;">
              <h3 style="margin-bottom: 20px; font-size: 16px;">Cadence</h3>
              <div style="display: grid; gap: 16px;">
                ${Object.entries(settings.cadence).map(([key, value]) => `
                  <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a;">
                    <span style="color: #888;">${key.replace(/([A-Z])/g, ' $1').trim()}</span>
                    <span style="color: #fff;">${value}</span>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('settings-loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleDateString();
    }
    
    function formatDateTime(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      const dateStr2 = `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
      const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
      return `${dateStr2}, ${timeStr}`;
    }
    
    function formatSchedule(schedule) {
      if (!schedule) return 'N/A';
      if (schedule.kind === 'cron') return schedule.expr;
      if (schedule.kind === 'every') return `Every ${schedule.everyMs / 1000}s`;
      if (schedule.kind === 'at') return new Date(schedule.at).toLocaleString();
      return 'Unknown';
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('show');
      document.getElementById('action-menu').classList.remove('show');
      currentModalItem = null;
    }
    
    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });
    
    // Close action menu when clicking outside
    document.addEventListener('click', () => {
      document.getElementById('action-menu').classList.remove('show');
    });
    
    // Initial load
    loadTasks();
  </script>
</body>
</html>
