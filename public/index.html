<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaboratoryOS â€¢ Control Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #0a0a0a;
      color: #e8e8e8;
      min-height: 100vh;
      padding: 32px 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      margin-bottom: 48px;
      padding-bottom: 24px;
      border-bottom: 1px solid #1a1a1a;
    }
    
    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
      color: #ffffff;
    }
    
    .subtitle {
      font-size: 15px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 500;
    }
    
    .system-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      padding: 6px 14px;
      background: #0d1a0d;
      border: 1px solid #1a3a1a;
      border-radius: 6px;
      font-size: 12px;
      color: #6eff6e;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      background: #6eff6e;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 20px;
    }
    
    .job-card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 24px;
      transition: all 0.2s;
    }
    
    .job-card:hover {
      border-color: #3a3a3a;
      transform: translateY(-2px);
    }
    
    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 18px;
      gap: 12px;
    }
    
    .job-name {
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      line-height: 1.3;
      flex: 1;
    }
    
    .job-status {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }
    
    .status-enabled {
      background: #0d1a0d;
      border: 1px solid #1a3a1a;
      color: #6eff6e;
    }
    
    .status-disabled {
      background: #1a0d0d;
      border: 1px solid #3a1a1a;
      color: #ff6e6e;
    }
    
    .job-details {
      margin-bottom: 16px;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .detail-label {
      font-weight: 600;
      color: #666;
      min-width: 90px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 11px;
    }
    
    .detail-value {
      color: #ccc;
      flex: 1;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 12px;
    }
    
    .schedule-badge {
      display: inline-block;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      color: #3a7bff;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
    }
    
    .action-text {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #888;
      margin-top: 12px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      line-height: 1.6;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .job-actions {
      display: flex;
      gap: 10px;
      margin-top: 18px;
      padding-top: 18px;
      border-top: 1px solid #1a1a1a;
    }
    
    .btn {
      flex: 1;
      padding: 10px 18px;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: #0a0a0a;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .btn:hover {
      border-color: #3a3a3a;
      background: #141414;
      color: #fff;
    }
    
    .btn-delete {
      border-color: #3a1a1a;
      color: #ff6e6e;
    }
    
    .btn-delete:hover {
      background: #1a0d0d;
      border-color: #5a2a2a;
    }
    
    .btn-details {
      border-color: #1a2a3a;
      color: #6e9eff;
    }
    
    .btn-details:hover {
      background: #0d1a1a;
      border-color: #2a3a4a;
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }
    
    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #888;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-size: 15px;
      padding: 80px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 32px;
      max-width: 700px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #1a1a1a;
    }
    
    .modal-title {
      font-size: 20px;
      color: #fff;
      font-weight: 600;
    }
    
    .modal-close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      line-height: 1;
      margin-top: -4px;
    }
    
    .modal-close:hover {
      color: #fff;
    }
    
    pre {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.6;
      color: #ccc;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
    }
    
    @media (max-width: 768px) {
      .jobs-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .job-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§ª LaboratoryOS</h1>
      <p class="subtitle">Cron Control Center</p>
      <div class="system-status">
        <span class="status-dot"></span>
        <span>System Online</span>
      </div>
    </header>
    
    <div id="loading" class="loading">Loading jobs...</div>
    <div id="jobs-container" class="jobs-grid" style="display: none;"></div>
    <div id="empty-state" class="empty-state" style="display: none;">
      <h2>No Active Jobs</h2>
      <p>No scheduled cron jobs found in the system.</p>
    </div>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title" id="modal-title">Job Details</h2>
      </div>
      <pre id="modal-body"></pre>
    </div>
  </div>
  
  <script>
    let jobs = [];
    
    async function loadJobs() {
      try {
        const response = await fetch('/api/cron/jobs');
        const data = await response.json();
        jobs = data.jobs || [];
        
        document.getElementById('loading').style.display = 'none';
        
        if (jobs.length === 0) {
          document.getElementById('empty-state').style.display = 'block';
        } else {
          renderJobs();
        }
      } catch (error) {
        console.error('Error loading jobs:', error);
        document.getElementById('loading').textContent = 'ERROR: ' + error.message;
      }
    }
    
    function renderJobs() {
      const container = document.getElementById('jobs-container');
      container.style.display = 'grid';
      
      container.innerHTML = jobs.map(job => `
        <div class="job-card">
          <div class="job-header">
            <div class="job-name">${job.name || 'Unnamed Job'}</div>
            <div class="job-status ${job.enabled ? 'status-enabled' : 'status-disabled'}">
              ${job.enabled ? 'Active' : 'Disabled'}
            </div>
          </div>
          
          <div class="job-details">
            <div class="detail-row">
              <span class="detail-label">ID</span>
              <span class="detail-value">${job.id}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Schedule</span>
              <span class="detail-value">
                <span class="schedule-badge">${formatSchedule(job.schedule)}</span>
              </span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Session</span>
              <span class="detail-value">${job.sessionTarget || 'N/A'}</span>
            </div>
            ${job.payload ? `
              <div class="action-text">${formatPayload(job.payload)}</div>
            ` : ''}
          </div>
          
          <div class="job-actions">
            <button class="btn btn-details" onclick="showDetails('${job.id}')">View JSON</button>
            <button class="btn btn-delete" onclick="deleteJob('${job.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }
    
    function formatSchedule(schedule) {
      if (!schedule) return 'N/A';
      if (schedule.kind === 'cron') return schedule.expr;
      if (schedule.kind === 'every') return `Every ${schedule.everyMs / 1000}s`;
      if (schedule.kind === 'at') return new Date(schedule.at).toLocaleString();
      return JSON.stringify(schedule);
    }
    
    function formatPayload(payload) {
      if (!payload) return 'N/A';
      if (payload.kind === 'systemEvent') return `Event: ${payload.text?.substring(0, 100)}${payload.text?.length > 100 ? '...' : ''}`;
      if (payload.kind === 'agentTurn') return `Agent: ${payload.message?.substring(0, 100)}${payload.message?.length > 100 ? '...' : ''}`;
      return JSON.stringify(payload).substring(0, 100) + '...';
    }
    
    function showDetails(jobId) {
      const job = jobs.find(j => j.id === jobId);
      if (!job) return;
      
      document.getElementById('modal-title').textContent = job.name || 'Job Details';
      document.getElementById('modal-body').textContent = JSON.stringify(job, null, 2);
      document.getElementById('modal').classList.add('show');
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }
    
    async function deleteJob(jobId) {
      if (!confirm('Delete this job? A backup will be created.')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/cron/jobs/${jobId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error('Failed to delete job');
        }
        
        await loadJobs();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });
    
    loadJobs();
  </script>
</body>
</html>
